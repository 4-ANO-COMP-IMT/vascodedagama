<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticador Firebase</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Autenticação Firebase</h1>

        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="loginWithEmailAndPassword()">Entrar</button>
            <p>Ainda não tem conta? <a href="#" onclick="showSignUpForm()">Cadastrar</a></p>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Cadastro</h2>
            <input type="email" id="new-email" placeholder="Novo Email">
            <input type="password" id="new-password" placeholder="Nova Senha">
            <button onclick="createUserWithEmailAndPassword()">Cadastrar</button>
            <p>Já tem conta? <a href="#" onclick="showLoginForm()">Entrar</a></p>
        </div>

        <div id="user-info" style="display: none;">
            <p>Olá, <span id="user-email"></span>!</p>
            <button onclick="signOut()">Sair</button>
        </div>
    </div>

    <script src="firebase.js"></script>
</body>
</html>
